<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Working Waterfronts | {{ title }}</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,300italic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300&effect=3d-float' rel='stylesheet' type='text/css'>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="header">
            {% block header %}
            {% endblock header%}
            <h2><a href='/entry'>Working Waterfronts</a></h2>
            {% if user.is_authenticated %}
            <a class='logout' href='/logout'>Logout</a>
            {% endif %}
        </div>
        <div class="content">
            <div class="title">
                {% block title %}
                {% endblock title %}
            </div>
            {% block content %}
            {% endblock content %}
        </div>
        {% block footer %}
        {% endblock footer%}
    </body>
</html>
